apply plugin: "java"
sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    // http://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20140107'

}